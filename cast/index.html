<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>france inter</title>
  </head>
  <body >
<img style="width: 100px;" id="cast-fi" src="assets/france-inter.png" />
<img style="width: 100px;" id="cast-fc" src="assets/france-culture.png" />

<script src="js/cast.js"></script>
<script>
//https://github.com/castjs/castjs
//cast.framework.CastContext.getInstance().getCurrentSession().getSessionId()
//https://casttool.appspot.com/cactool/
//https://developers.google.com/cast/docs/reference/web_sender/
  
// Create new Castjs instance
const cjs = new Castjs();

// Wait for user interaction
document.getElementById('cast-fi').addEventListener('click', function() {
    // Check if casting is available
    if (cjs.available) {
        // Initiate new cast session
         cjs.cast('http://icecast.radiofrance.fr/franceinter-midfi.mp3', {
      poster     : 'https://somel-web.github.io/cast/assets/france-inter.png',
      title      : 'France Inter',
      description: 'France inter',
    })
    }
});
  document.getElementById('cast-fc').addEventListener('click', function() {
    // Check if casting is available
    if (cjs.available) {
        // Initiate new cast session
         cjs.cast('http://icecast.radiofrance.fr/franceculture-midfi.mp3', {
      poster     : 'https://somel-web.github.io/cast/assets/france-culture.png',
      title      : 'France Culture',
      description: 'France Culture',
    })
    }
});
</script>
