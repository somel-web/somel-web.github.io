<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>france inter</title>
  </head>
  <body >
<img id="cast" src="https://charte.dnm.radiofrance.fr/images/franceinter/france-inter.png" />

<script src="js/cast.js"></script>
<script>
//https://github.com/castjs/castjs
//cast.framework.CastContext.getInstance().getCurrentSession().getSessionId()
//https://casttool.appspot.com/cactool/
//https://developers.google.com/cast/docs/reference/web_sender/
  
// Create new Castjs instance
const cjs = new Castjs();

// Wait for user interaction
document.getElementById('cast').addEventListener('click', function() {
    // Check if casting is available
    if (cjs.available) {
        // Initiate new cast session
         cjs.cast('http://icecast.radiofrance.fr/franceinter-midfi.mp3', {
      poster     : 'https://charte.dnm.radiofrance.fr/images/franceinter/france-inter.png',
      title      : 'France Inter',
      description: 'France inter',
    })
    }
});
</script>
